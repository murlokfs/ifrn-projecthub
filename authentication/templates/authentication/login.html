{% extends 'components/base_files/base_auth.html' %}
{% load static %}

{% block title %}
Login - ProjectHub
{% endblock title %}

{% block content %}
<div class="auth-form">
    <h2>Seja bem-vindo de volta ao<br>ProjectHub!</h2>
    
    <div class="social-auth">
        <button class="google-btn" type="button">
            <img src="{% static 'img/google_logo.png' %}" alt="Google Icon">
            Login com o Google
        </button>
        <a href="{% url 'social:begin' 'suap' %}" class="suap-btn" style="text-decoration: none; display: inline-block;">
            <img src="{% static 'img/ifrn_logo.png' %}" alt="Suap Icon">
            Entrar com o SUAP
        </a>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="joao_da_silva@ifrn.edu.br" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="**************" required>
        </div>
        <div class="form-options">
            <input type="checkbox" id="remember">
            <label for="remember">Lembrar senha</label>
        </div>
        <a href="{% url 'index' %}" class="auth-btn">Entrar</a>
    </form>

    <p class="redirect-link">
        Ainda sem conta? <a href="{% url 'signup' %}">Clique aqui!</a>
    </p>
</div>
{% endblock %}
