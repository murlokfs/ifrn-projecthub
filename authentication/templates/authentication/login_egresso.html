{% extends 'components/base_files/base_auth.html' %}
{% load static %}

{% block title %}
Login de Egresso - PRISMA
{% endblock title %}

{% block content %}
    <div class="auth-form">
        <h2>Acesse sua conta como <span class="headline-accent">egresso</span></h2>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="email_personal">Email pessoal</label>
                <input type="email" id="email_personal" name="email_personal" placeholder="nome@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <div class="form-options single">
                <span class="field-hint">Sua senha Ã© seu CPF</span>
            </div>
            <button type="submit" class="auth-btn">Entrar</button>
        </form>

        <p class="redirect-link">
            Possui conta ativa? <a href="{% url 'login' %}">Voltar ao login via SUAP</a>
        </p>
    </div>
{% endblock %}
