{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base_files/my_projects_and_feed.css' %}?v=20251113_2">
    <link rel="stylesheet" href="{% static 'base_files/sidebar.css' %}?v=20251113_2">
    <link rel="stylesheet" href="{% static 'base_files/footer.css' %}?v=20251113_2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    {% block imports %}{% endblock imports %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include 'components/base_files/sidebar.html' with active_page=active_page %}
    <main>
        {% block content %}{% endblock content %}
    </main>

    <script src="{% static 'base_files/sidebar.js' %}"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
