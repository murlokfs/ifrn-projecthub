{% if btn %}
    <button type="button" class="base_container {{ classes }}" id="{{ id_list }}">
        {{ label }}
    </button>
{% else %}
    <a href="{{ url }}" id="{{ id_list }}" class="base_container {{ classes }}">
        {{ label }}
    </a>
{% endif %}

<style>
    .base_container {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        min-height: 36px;
        border-radius: 12px;
        border: 1px solid transparent;
        color: #fff;
        font-weight: 600;
        font-size: 13px;
        line-height: 1;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
        text-decoration: none;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        transition: background-color .15s ease, border-color .15s ease, box-shadow .15s ease, transform .15s ease, filter .15s ease;
    }

    .base_container:hover {
        filter: brightness(0.97);
    }

    .base_container:active {
        transform: scale(.98);
    }

    .base_container:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.10);
    }

    .cancel, .cancel-btn {
        background-color: #F5474A;
    }

    .cancel:focus-visible, .cancel-btn:focus-visible {
        box-shadow: 0 0 0 3px rgba(245, 71, 74, 0.22);
    }

    .green {
        background-color: #50CE67;
    }

    .green:focus-visible {
        box-shadow: 0 0 0 3px rgba(80, 206, 103, 0.22);
    }

    /* Botões em modais (modal_base.html) */
    .modal_status .btns .base_container {
        width: 90%;
    }

    .close_publish_modal {
        color: #4B4B4D;
        background-color: #CACACA;
    }

    @media screen and (max-width: 768px) {
        .base_container {
            padding: 8px 12px;
            min-height: 34px;
        }
    }

    @media screen and (max-width: 520px) {
        /* Header de criação de projeto: botões compactos no mobile */
        #buttons_container .publish_btn,
        #buttons_container #cancel {
            width: 34px;
            height: 34px;
            min-height: 34px;
            padding: 0;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            line-height: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            position: relative;
        }

        #buttons_container .publish_btn::before,
        #buttons_container #cancel::before {
            font-size: 16px;
            line-height: 1;
            display: block;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #buttons_container .publish_btn::before {
            content: "✓";
        }

        #buttons_container #cancel::before {
            content: "✕";
        }
    }

    @media screen and (max-width: 340px) {
        #buttons_container .publish_btn,
        #buttons_container #cancel {
            width: 32px;
            height: 32px;
        }
    }
</style>
