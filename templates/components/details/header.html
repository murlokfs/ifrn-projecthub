{% load static %}
<header class="page-header">
    <div class="header-left">
        <a href="{% url 'index' %}" class="back-link">← Voltar</a>

        <div class="project-title">
            <h1>ProjectHub - Plataforma de portfólio</h1>
            <span class="project-badge">Projeto Integrador</span>
        </div>

        <div class="project-meta">
            <span><i class="ph ph-calendar-blank"></i> Criado em 25/09/2025</span>
        </div>
    </div>

    <div class="header-right">
        <button class="btn-denunciar" onclick="openDeleteModal('ProjectHub - Plataforma de portfólio')">
            <i class="ph ph-flag"></i>
            <span>Denunciar</span>
        </button>

        {% if show_approval_button %}
        <button class="btn-approve" onclick="openModal()">
            <i class="ph ph-check"></i>
            <span>Aprovar projeto</span>
        </button>
        {% endif %}
    </div>
</header>
