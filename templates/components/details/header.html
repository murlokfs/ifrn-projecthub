{% load static %}
<header class="page-header">
    <div class="header-left">
        <a href="{% url 'index' %}" class="back-link">‚Üê Voltar</a>

        <div class="project-title">
            <h1>{{ project.title }}</h1>
            <span class="project-badge">
                {% if project.type == "Integrador" %}
                    Projeto {{ project.type }}
                {% elif project.type == "Pesquisa" %}
                    Projeto de {{ project.type }}
                {% else %}
                    {{ project.type }}
                {% endif %}
            </span>
        </div>

        <div class="project-meta">
            <span><i class="ph ph-calendar-blank"></i> Atualizado em {{ project.updated_at }}</span>
        </div>
    </div>

    <div class="header-right">
        <button class="btn-denunciar">
            <i class="ph ph-flag"></i>
            <span>Denunciar</span>
        </button>
    </div>
</header>
